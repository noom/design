---
layout: default
title: Home
permalink: /
displayInNav: false
---

<div class="home">

  <!-- <h1 class="page-heading">Posts</h1> -->
 <div class="page-content">
      <div class="wrapper">
  <section>
    <div class="cards-list">
      {% for page in site.pages %}
        {% if page.title and page.displayInNav %}
        <a class="project-card" href="{{ page.url | prepend: site.baseurl }}">
          <div class="card-header-img"></div>
          <h2 class="card-title">{{ page.title }}</h2>
          <span class="card-content">{{ page.description }}</span>
        </a>
        {% endif %}
      {% endfor %}
    </div>
  </section>

</div>
